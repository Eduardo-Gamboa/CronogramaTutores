<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="../assets/bootstrap/js/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../assets/js/login.js"></script>
  <title>Inicio Sesión</title>
</head>

<body>


  <div class="toast login" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000">
    <div class="toast-header center">
      <img style="height: 40px; width: 40px;" src="/assets/img/logos/advertir.svg" class="rounded mr-2" alt="...">
      <strong style="font-size: 15pt; font-weight: bold; text-align: center;" class="mr-auto">Mensaje</strong>
      <small></small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      <h5 style="text-align: center;">¡Usuario o contraseña incorrecta!</h5> 
    </div>
  </div>

  <div class="wrapper">
    <div class="card">

      <img src="../assets/img/avatars/usuario.png" alt="usuario imagen">
      <h3 class="form-check-label">¡Inicia Sesión!</h2>
      <br>



      <input type="email" class="form-control login" placeholder="correo electronico" id="email">

      <input type="password" class="form-control login" placeholder="contraseña" id="pass">
      <button class="btn btn-primary btn-lg border-white" type="submit"
        style="background-color: rgb(139,178,64); width: 200px;" onclick="LoginUser()">Iniciar Sesión</button>
    </div>

  </div>

</body>


</html>
