<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="../assets/bootstrap/js/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="../assets/js/login.js"></script>
<title>Login</title>
</head>
<body>


    <div class="toast login" role="alert" aria-live="assertive" aria-atomic="true" data-delay="500">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="...">
          <strong class="mr-auto">Mensaje</strong>
          <small></small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
       Usuario o contraseña incorrecta
        </div>
      </div>

    <div class="wrapper">

      
   
        <div class="card">

            <img src="../assets/img/avatars/usuario.png" alt="usuario imagen">
            <input type="email" class="form-control login" placeholder="correo electronico" id="email" >
            <input type="password" class="form-control login" placeholder="contraseña" id="pass">
            <button class="btn btn-primary btn-sm border-white" type="submit" style="background-color: rgb(139,178,64); width: 200px;" onclick="LoginUser()">Login</button>
        </div>

    </div>

</body>


</html>
